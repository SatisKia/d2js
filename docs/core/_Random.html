<p><b>next</b>(n)</p>
<p>-(n - 1) から (n - 1) の範囲の擬似乱数を取得します。</p>
<p><div><b>パラメータ：</b><br/>
<table border="1" cellpadding="3" cellspacing="0">
<tr><td valign="top">n</td><td>範囲を指定します。</td></tr>
</table>
</div></p>
<p><b>戻り値：</b><br/>
-(n - 1) から (n - 1) の範囲の擬似乱数を返します。</p>

</p>
