<p><b>arraycopy</b>(src, src_pos, dst, dst_pos, length)</p>
<p>指定位置で開始する指定ソース配列から、転送先配列の指定位置に配列をコピーします。</p>
<p><div><b>パラメータ：</b><br/>
<table border="1" cellpadding="3" cellspacing="0">
<tr><td valign="top">src</td><td>ソース配列</td></tr>
<tr><td valign="top">src_pos</td><td>ソース配列の開始位置</td></tr>
<tr><td valign="top">dst</td><td>転送先配列</td></tr>
<tr><td valign="top">dst_pos</td><td>転送先配列の開始位置</td></tr>
<tr><td valign="top">length</td><td>コピーされる配列要素の数</td></tr>
</table>
</div></p>
