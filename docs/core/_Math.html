<p><b>_DIV</b>(a,b)</p>
<p>整数 a を整数 b で割った値を返します。</p>
<p><div><b>パラメータ：</b><br/>
<table border="1" cellpadding="3" cellspacing="0">
<tr><td valign="top">a</td><td>分子（整数値）</td></tr>
<tr><td valign="top">b</td><td>分母（整数値）</td></tr>
</table>
</div></p>
<p><b>戻り値：</b><br/>
整数 a を整数 b で割った値（整数値）</p>

</p>

</font></td></tr>

</p>
<p><b>_MOD</b>(a,b)</p>

<p><div><b>パラメータ：</b><br/>

<tr><td valign="top">b</td><td>分母（整数値）</td></tr>
</table>
</div></p>
<p><b>戻り値：</b><br/>
剰余（整数値）</p>
