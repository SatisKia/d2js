<p><font size="+2"><b>リサイズイベントの処理</b></font></p>
</td>
</tr>
</table>
</p>

<p>リサイズイベントが発生すると、<b>processEvent()</b> 関数が呼び出されます。この関数の中で、イベントのタイプを識別してください。processEvent() 関数の記述例は次のようになります。</p>

<p>
<table border="1" cellpadding="3" cellspacing="0">
<tr>
<td>function processEvent( type, param ){<br/>
&nbsp;&nbsp;&nbsp;&nbsp;switch( type ){<br/>
&nbsp;&nbsp;&nbsp;&nbsp;case _RESIZE_EVENT:<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// ブラウザの画面サイズが変更された<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;break;<br/>
&nbsp;&nbsp;&nbsp;&nbsp;}<br/>
}</td>
</tr>
</table>
</p>

<p>イベントのタイプは、<b>_RESIZE_EVENT</b> の1種類です。</p>
